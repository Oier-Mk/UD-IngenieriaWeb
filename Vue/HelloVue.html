<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hola mundo</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{mensaje}}
    </div>
    <script type="text/javascript">
    new Vue({
        el: "#app",
        data:{
            mensaje: "Hola mundo desde Vue.js"
        }
    });
</script>
</body>
</html>
