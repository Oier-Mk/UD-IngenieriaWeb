<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hola mundo</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="l in lenguajes">
                {{ l }}
            </li>
        </ol>
        <input v-model="mensaje" type="text" placeholder="anyadir lenguaje" @keyup.enter="lenguajes.push(mensaje)">
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data:{
            lenguajes:[
                'JavaScript',
                'Jquery ',
                'Vue'
            ],
            mensaje:''
        }
    });
</script>
</body>
</html>
