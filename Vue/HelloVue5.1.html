<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hola mundo</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="l in lenguajes">
                {{ l }}
            </li>
        </ol>
        <input v-model="lenguaje" type="text" placeholder="anyadir lenguaje" @keyup.enter=saveLanguage>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data:{
            lenguajes:[
                'JavaScript',
                'Jquery ',
                'Vue'
            ],
            lenguaje:''
        },
        methods:{
            saveLanguage: function(event){
                this.lenguajes.push(this.lenguaje);
                this.lenguaje = "";
                if(event){
                    alert(event.target.tagName + " Insertado correctamente");
                }
            }
        }
    });
</script>
</body>
</html>
