<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hola mundo</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="l in lenguajes">
                {{ l.text }}
            </li>
        </ol>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data:{
            lenguajes:[
                {text:'JavaScript'},
                {text:'Jquery '},
                {text:'Vue'}
            ]
        }
    });
</script>
</body>
</html>
